<body>

        <div class="nav-bar d-inline-flex align-items-center flex-column flex-lg-row">
            <img class="img-fluid" src="" alt="Logo">
            <nav id="navbar" class="navbar d-none d-lg-block ">
                <ul class="list-unstyled align-content-center m-1 text-center flex-lg-row d-none d-lg-inline-flex">
                    <li class="nav-item dropdown">
                        <a class="nav-link2 d-flex align-items-center justify-content-center dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Home
                        </a>
                        <div class="dropdown-menu text-center" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://chef.is-a.dev/#About">About</a>

        </div>

    <div class="leaderboard container">
        <div class="title">
            <h2 class="text-center">LeaderBoard</h2>
        </div>
        <table class="table text-center text-md-left table-borderless">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- script -->
    <script>
        var settings = {
            "url": "https://codechef-website-backend-production.up.railway.app/",
            "method": "GET",
            "timeout": 0,
          };
          $.ajax(settings).done(function (response) {
            var row = '';
            for (var i = 0; i < response.result.data.content.length; i++) {
              row += '<tr>';
              row += '<td>' + (i+1) + '.</td>';
              row += '<td>' + response.result.data.content[i].fullname + '</td>';
              row += '<td>' + response.result.data.content[i].rating + '</td>';
              row += '</tr>';
            }
            $('#tbody').append(row);
          });
    </script>

</body>
