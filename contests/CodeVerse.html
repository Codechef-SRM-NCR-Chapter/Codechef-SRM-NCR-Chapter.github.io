<body>

            <nav id="navbar" class="navbar d-none d-lg-block ">
                <ul class="list-unstyled align-content-center m-1 text-center flex-lg-row d-none d-lg-inline-flex">
                    <li class="nav-item dropdown">
                        <a class="nav-link2 d-flex align-items-center justify-content-center dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <div class="leaderboard container">
        <div class="title">
            <h2 class="text-center"> <span class="ct">CodeVerse</span> Solutions</h2>
        </div>
        <div id="question">
        </div>
    </div>

    <footer class="footer text-center">
        &copy; Copyrights 2021 by CodeChef SRM NCR Chapter. All Rights Reserved.

        Designed By <a href="https://drish-xd.is-a.dev" target="_blank">Drish</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postscribe/2.0.8/postscribe.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("./contest.json", function (data) {
                var code = '';

                for (var i = 0; i < data.CodeVerse.length; i++) {
                    code += '<div>';

                    code += '<h4><span class="counter"></span> <a href="https://www.codechef.com/CVRS2021/problems/' + data.CodeVerse[i].code + '">' + data.CodeVerse[i].ques + '<span class="iconify-inline" data-icon="fa-solid:external-link-alt"></span></a> </h4>';
                    code += '<ul class="nav nav-tabs border-0">';
                    code += '<li class="nav-item">';
                    code += '<a class="nav-link active" data-toggle="tab" href="#' + data.CodeVerse[i].code + '-1">Python</a>';
                    code += '</li>';
                    code += '<li class="nav-item">';
                    code += '<a class="nav-link" data-toggle="tab" href="#' + data.CodeVerse[i].code + '-2">Java</a>';
                    code += '</li>';
                    code += '<li class="nav-item">';
                    code += '<a class="nav-link" data-toggle="tab" href="#' + data.CodeVerse[i].code + '-3">C++</a>';
                    code += '</li>';
                    code += '</ul>';
                    code += '<div class="tab-content">';
                    code += '<div class="tab-pane active" id="' + data.CodeVerse[i].code + '-1">';
                    code += '<script src="' + data.CodeVerse[i].python + '.js"><\/script>';
                    code += '</div>';
                    code += '<div class="tab-pane" id="' + data.CodeVerse[i].code + '-2">';
                    code += '<script src="' + data.CodeVerse[i].java + '.js"><\/script>';
                    code += '</div>';
                    code += '<div class="tab-pane" id="' + data.CodeVerse[i].code + '-3">';
                    code += '<script src="' + data.CodeVerse[i].cpp + '.js"><\/script>';
                    code += '</div>';

                    code += '</div>';
                };
                postscribe('#question', code);
            });
        });
    </script>
</body>

</html>
